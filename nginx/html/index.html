<!DOCTYPE html>
<html>
<head>
  <title>Grocery App</title>
  <style>
    body { font-family: Arial; }
    .item { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 200px; }
    .item img { width: 100px; }
    button { margin: 5px; }
  </style>
</head>
<body>

<h1>ðŸ›’ Grocery Store</h1>

<button onclick="showMenu()">Menu</button>
<button onclick="showCart()">Cart</button>
<button onclick="showOrder()">Order</button>

<hr>
<div id="content"></div>

<script>
function showMenu() {
  fetch('/menu')
    .then(res => res.json())
    .then(data => {
      let html = "<h2>Menu</h2>";
      data.items.forEach(item => {
        html += `
          <div class="item">
            <img src="${item.image}">
            <p><b>${item.name}</b></p>
            <p>â‚¹${item.price}</p>
            <button onclick='addToCart(${JSON.stringify(item)})'>Add</button>
          </div>
        `;
      });
      document.getElementById("content").innerHTML = html;
    });
}

function addToCart(item) {
  fetch('/cart', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(item)
  }).then(() => alert(item.name + " added"));
}

function showCart() {
  fetch('/cart')
    .then(res => res.json())
    .then(data => {
      let html = "<h2>Cart</h2><ul>";
      for (let name in data.cart) {
        let i = data.cart[name];
        html += `<li>${name} - Qty: ${i.qty} - â‚¹${i.price * i.qty}</li>`;
      }
      html += `</ul><h3>Total: â‚¹${data.total}</h3>`;
      document.getElementById("content").innerHTML = html;
    });
}

function showOrder() {
  fetch('/order')
    .then(res => res.json())
    .then(data => {
      let html = `<h2>Order Confirmed</h2><ul>`;
      for (let name in data.items) {
        let i = data.items[name];
        html += `<li>${name} x ${i.qty}</li>`;
      }
      html += `</ul><h3>Final Price: â‚¹${data.final_price}</h3>`;
      document.getElementById("content").innerHTML = html;
    });
}
</script>

</body>
</html>
